<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Biblioteca Digital ES6</title>
    <link rel="stylesheet" href="biblioteca.css">
</head>

<body>
    <div class="contenedor">
        <h1>Biblioteca Digital</h1>
        <div class="formulario">
            <input type="text" id="titulo" placeholder="Título del libro">
            <input type="text" id="categoria" placeholder="Categoría">
            <button id="agregar">Agregar libro</button>
        </div>
        <div class="acciones">
            <button id="mostrar-todos">Mostrar todos</button>
            <button id="mostrar-disponibles">Mostrar disponibles</button>
            <input type="text" id="busqueda-categoria" placeholder="Buscar por categoría">
            <button id="buscar-categoria">Buscar categoría</button>
        </div>
        <ul id="lista-libros"></ul>
    </div>
    <script src="biblioteca.js"></script>
</body>

</html>
