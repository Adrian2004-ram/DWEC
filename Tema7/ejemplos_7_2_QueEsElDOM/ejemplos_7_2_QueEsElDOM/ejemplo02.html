<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor"></div>
    <button id="btm">CAMBIAR</button>
    <script>

        let nuevoDiv = document.createElement("div");

        nuevoDiv.textContent = "Soy un div creado dinÃ¡micamente";
        
        

        let btm = document.getElementById("btm");

        btm.addEventListener('click', () => {document.getElementById("contenedor").appendChild(nuevoDiv);});


    </script>

</body>
</html>
