<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="contenedor">
        <p id="viejo">Viejo texto</p>
    </div>
    
    <script>
        let cont = document.getElementById("contenedor");
        let nuevo = document.createElement("p");
        nuevo.textContent = "Nuevo texto";
        
        let viejo = document.getElementById("viejo");

        cont.replaceChild(nuevo, viejo);

    </script>



</body>
</html>
