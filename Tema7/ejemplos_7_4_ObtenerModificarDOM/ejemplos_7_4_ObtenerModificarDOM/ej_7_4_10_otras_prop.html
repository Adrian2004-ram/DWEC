<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resaltar {
            color: violet;
        }
        .activo {
            color:tomato;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p id="clase">Texto</p>

    <ul>
        <li class="menu">A</li>
        <li class="menu">B</li>
        <li class="menu">B</li>
    </ul>

    <button id="btm">CAMBIARR</button>

    <script>
        
        let btm = document.getElementById("btm");

        let p = document.getElementById("clase");

        btm.addEventListener('click', function() {

            p.classList.add("resaltar");
            p.classList.toggle("activo");
            
            //let clon = p.cloneNode(true);
            
            //document.body.appendChild(clon);
            
            //p.scrollIntoView();

        });

        let i = document.getElementsByClassName('menu');

        i.addEventListener('click', function() {

            i.classList.add("resaltar");
            i.classList.toggle("activo");
            
        });


    </script>

</body>
</html>
